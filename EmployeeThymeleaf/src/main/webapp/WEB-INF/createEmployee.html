<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Title</title>
</head>
<body>
<h1>Create form</h1>
<form th:action="@{/employees/createEmp}" method="post" th:object="${employee}">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}" />
    </div>
    <div>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" th:field="*{age}" />
    </div>
    <div>
        <label for="salary">Salary:</label>
        <input type="number" id="salary" name="salary" th:field="*{salary}" />
    </div>
    <div>
        <label for="address">Address:</label>
        <select id="address" th:field="*{address}">
            <option th:each="a : ${addressList}" th:value="${a.getName()}"
                    th:text="${a.getName()}"></option>
            </option>
        </select>
    </div>
    <button type="submit">Create</button>
</form>
<a href="/employees"><button>Back home</button></a>

</body>
</html>
